<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <h1>Progressive Loading of Images</h1>

        <picture>
            <!-- src will load first as placeholder and will be replace by data-src -->
            <!-- We can remove the src to just make the squared background color  from css to be a placeholder -->
            
            <!-- Dominant Color Placeholder using tr=w-1,h-1-->
            <img class="lazy" loading="lazy" src="https://ik.imagekit.io/demo/img/image4.jpeg?tr=w-1,h-1:w-300,h-400"
                data-src="https://ik.imagekit.io/demo/img/image4.jpeg?tr=w-300,h-400" alt="random image">
            <br>

            <!-- Low Quality Image Placeholder (LQIP) bl-30,q-50 Blur Image as Placeholder -->
            <!-- Blur image placeholder -->
            <img class="lazy" loading="lazy" src="https://ik.imagekit.io/demo/img/image4.jpeg?tr=w-300,h-400,bl-30,q-50"
                data-src="https://ik.imagekit.io/demo/img/image4.jpeg?tr=w-300,h-400" alt="random image">
            <br>

            <img class="lazy" loading="lazy" src="https://picsum.photos/300/400.webp/?random=1"
                data-src="https://picsum.photos/300/400.webp/?random=3" alt="random image">
            <br>

            <img class="lazy" loading="lazy" 
                data-src="https://picsum.photos/300/400.webp/?random=4" alt="random image">
            <br>

            <img class="lazy" loading="lazy"
                data-src="https://picsum.photos/300/400.webp/?random=5" alt="random image">
            <br>

            <img class="lazy" loading="lazy" 
                data-src="https://picsum.photos/300/400.webp/?random=6" alt="random image">
            <br>
        </picture>
        <br>



    </main>

    <script defer src="scripts/script.js"></script>

</body>

</html>
