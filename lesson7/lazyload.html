<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <h1>Progressive Loading of Images</h1>

        <picture>
            <img class="images" loading="lazy" src="https://picsum.photos/300.webp?random=1">
            <br>

            <img class="images" loading="lazy" src="https://picsum.photos/300.webp?random=2">
            <br>

            <img class="images" loading="lazy" src="https://picsum.photos/300.webp?random=3">
            <br>
            
            <img class="images" loading="lazy" src="https://picsum.photos/300.webp?random=4">
            <br>

            <img class="images" loading="lazy" src="https://picsum.photos/300.webp?random=5">
            <br>
            
            <img class="images" loading="lazy" src="https://picsum.photos/300.webp?random=6">
            <br>
            </picture>
        <br>



    </main>

    <script src="scripts/script.js"></script>

</body>

</html>
