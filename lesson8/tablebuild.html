<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Build</title>

    <link rel="stylesheet" href="table.css">
</head>

<body>
    <main>
        <h1>Activity: HTML Table Build</h1>
        <div>
            <table>
                <caption>Table 1: Wasatch Sales</caption>
                <thead>
                    <tr>
                        <th colspan="2" id="one">SALES</th>
                    </tr>
                    <tr>
                        <th>MONTH</th>
                        <th>AMOUNT</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>July</td>
                        <td>3,000</td>
                    </tr>
                    <tr>
                        <td>August</td>
                        <td id="highlight">8,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>4,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>3,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>2,000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
